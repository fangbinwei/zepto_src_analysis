<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="div1">
    hello world!
    <div>
      <h1>context div1</h1>
    </div>
  </div>
  <script src="/src/zepto.js"></script>
  <script src="/src/event.js"></script>
  <script src="/src/callbacks.js"></script>
  <script src="/src/deferred.js"></script>
  <script>
    let deferred = $.Deferred()
    deferred.resolve(41)
    let then1 = deferred.then(function(value){
      console.log('before wait, value: ', value)
      return wait()
    })

    // then1.reject()

    let then2 = then1.then(function(value) {
        console.log(value)
    })
    let then3 = then2.then(function(value) {
      console.log('then3 value: ', value)
    })

    function wait() {
        let deferred = $.Deferred()
        setTimeout(() => {
            deferred.resolve(42)
        },5000)
        return deferred
    }
  </script>
</body>
</html>
