<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="div1">
    hello world!
    <div>
      <h1>context div1</h1>
    </div>
  </div>
  <script src="../../src/zepto.js"></script>
  <script src="../../src/event.js"></script>
  <script>
    $('#div1').on('click', 'h1',(e)=>{console.log(e.target, e.currentTarget,'h1')})
    $('#div1').on('click', 'div',(e)=>{console.log(e.target, e.currentTarget,'div')})
    // 以下事件委托无效
    $('#div1').on('click', '#div1',(e)=>{console.log(e.target, e.currentTarget,'#div1')})
  </script>
</body>
</html>
